<div class="clearfix"></div>

<div class="home-main" data-wow-delay=".4s">


    <section class="about-us wow flipInX" *ngIf="pagedetails['homepageContent']">
        <div class="container">
            
            <div class="row">
                <div class="about">
                    <h2 class="wow fadeInRight" data-wow-delay=".4s">{{ pagedetails['homepageContent'][0]?.ContentTitle}}</h2>
                    <div class="center">
                        <span class="underline-b"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
                    </div>
                    <div class="about-text wow fadeInLeft" data-wow-delay=".6s" [innerHTML]="pagedetails['homepageContent'][0]?.content | safeHtml">
                       
                    </div>
                </div>



            </div>
        </div>
    </section>



    <section class="courses-section"  *ngIf="pagedetails['course']">
        <div class="courses">
            <div class="container">
                <div class="courses-contents">
                    <h2 class="wow flipInY">COURSES</h2>
                    <div class="center">
                        <span class="underline-b"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
                    </div>
                    <div class="boxes">
                        <div class="row">
                            
                            
                            <div class="col-sm-6 col-md-3" *ngFor="let course of pagedetails['course']">
                                <div class="box wow zoomIn" data-wow-delay=".2s">
                                    <div class="box-image">

                                        <img src="http://localhost/adminCms/upload/course/{{course.FeaturedImage}}"  />

                                    </div>
                                    <div class="top-sec">
                                        <img src="assets/images/boxes.png" />
                                    </div>
                                    <div class="box-text">
                                        <h3>{{course.ContentTitle}}</h3>
                                       <div [innerHTML]="course.content|truncatetext:150"></div>
                                        <a [routerLink]="['/page/'+course.contentUrl]" class="button">KNOW MORE</a>
                                    </div>
                                </div>
                            </div>
                          
                            
                          
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <section class="our-parteners">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="whats-on">
                        <div class="whats-on-title wow fadeInLeft">
                            <h2>WHATâ€™S ON</h2>
                        </div>
                        <span class="underline-b"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
                        <div class="whatsOn1 slider">
                            
                            <div class="slick-item">
                               
                                
                            <a data-fancybox="gallery" href="assets/UploadsAll/HomeWhatson/2020-4-13-12-46-24avril2020.png"><img src="assets/UploadsAll/HomeWhatson/2020-4-13-12-46-24avril2020_thumb.png"></a>

           
                            </div>
                            
                            <div class="slick-item">
                               
                                
                            <a data-fancybox="gallery" href="assets/UploadsAll/HomeWhatson/2020-4-15-11-46-43whatson%20arab.png"><img src="assets/UploadsAll/HomeWhatson/2020-4-15-11-46-43whatson%20arab_thumb.png"></a>

                            
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section class="our-parteners" *ngIf="pagedetails['partners']">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="our-parteners-sec">
                        <h2>OUR PARTNERS</h2>
                        <span class="underline-b"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
                    </div>
                    <div class="our-partner slider" >
                        
                        
                        <div class="slick-item" *ngFor="let partners of pagedetails['partners']">
                            <a href="#">
                                <img src="http://localhost/adminCms/upload/parnters/{{partners.FeaturedImage}}" style="width:188px;height:135px" /></a>
                        </div>
                        
                   
                        
                    </div>
                </div>
            </div>
        </div>
    </section>







    </div>
