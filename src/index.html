<body>
  <app-root></app-root>



  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/wow.min.js"></script>
  <script type="text/javascript" src="assets/js/slick.js"></script>
  <script type="text/javascript" src="assets/js/animate.js"></script>
  
 
  <script>

      $(document).ready(function(){
      window.onscroll = function () { myFunction() };

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
          if (window.pageYOffset > sticky) {
              header.classList.add("sticky");
          } else {
              header.classList.remove("sticky");
          }
      }

    });
  </script>
  <script>new WOW().init();</script>
  <script>
      $('.carousel').carousel({
          pause: "false"
      });

      // Slick SLider
      $(document).on('ready', function () {

          if ($("#hfWhatonCount").val() == "0") {
            setTimeout(() => {    $(".whatsOn").slick({
                  dots: false,
                  arrow: true,
                  infinite: true,
                  slidesToShow: 2,
                  slidesToScroll: 1,
                  responsive: [
                      {
                          breakpoint: 1024,
                          settings: {
                              slidesToShow: 1,
                              slidesToScroll: 1,
                              infinite: true,
                              dots: true
                          }
                      },
                      {
                          breakpoint: 600,
                          settings: {
                              slidesToShow: 1,
                              slidesToScroll: 1
                          }
                      },
                      {
                          breakpoint: 480,
                          settings: {
                              slidesToShow: 1,
                              slidesToScroll: 1
                          }
                      }
                  ]
              });
            }, 1000);
          }
          else {
            setTimeout(() => {   $(".whatsOn1").slick({
                  dots: false,
                  arrow: true,
                  infinite: true,
                  slidesToShow: 4,
                  slidesToScroll: 1,
                  responsive: [
                      {
                          breakpoint: 1024,
                          settings: {
                              slidesToShow: 1,
                              slidesToScroll: 1,
                              infinite: true,
                              dots: true
                          }
                      },
                      {
                          breakpoint: 600,
                          settings: {
                              slidesToShow: 1,
                              slidesToScroll: 1
                          }
                      },
                      {
                          breakpoint: 480,
                          settings: {
                              slidesToShow: 1,
                              slidesToScroll: 1
                          }
                      }
                  ]
              });
            }, 1000);
          }




          // Partner

          setTimeout(() => { 
          $(".our-partner").slick({
              dots: false,
              arrow: false,
              autoplay: true,
              infinite: true,
              slidesToShow: 4,
              slidesToScroll: 1,

              responsive: [
                  {
                      breakpoint: 1024,
                      settings: {
                          slidesToShow: 3,
                          slidesToScroll: 1,
                          infinite: true,
                          dots: true
                      }
                  },
                  {
                      breakpoint: 600,
                      settings: {
                          slidesToShow: 2,
                          slidesToScroll: 1
                      }
                  },
                  {
                      breakpoint: 480,
                      settings: {
                          slidesToShow: 1,
                          slidesToScroll: 1
                      }
                  }
              ]
          });

        }, 1000); 

      });

      // Dropdown Menu

      $('.main-menu li.dropdown').hover(function () {
          $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeIn(300);
      }, function () {
          $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeOut(300);
      });
  </script>
</body>
